<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="form.php" method="post">

        <label for="username">username:</label>
        <input type="text" id="username" maxlength="10" placeholder="purv">
        <br>

        <label for="password">password:</label>
        <input type="password" id="password">
        <br>

        <label for="email">email:</label>
        <input type="email"  id="email" placeholder="purv260@gmail.com">
        <br>

        <label for="tell">tell:</label>
        <input type="tel" id="tell" placeholder="9313046907">
        <br>

        <label for="bd">bd:</label>
        <input type="date" id="bd">
        <br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1" >
        <br>

        <label for="title">title:</label>
        <label for="mr">mr:</label>
        <input type="radio" id="mr" value="mr" name="title">

        <label for="mrs">mrs:</label>
        <input type="radio" id="mrs" value="mrs" name="title">
        <br>

        <label for="payment">payment:</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="cash">cash</option>
        </select>
        <br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="address">adress:</label>
        <textarea name="address" id="address"></textarea>
        <br>

        <label for="file">file:</label>
        <input type="file"  id="file" accept="image/png">
        <br>


        <input type="submit">
        <br>
        <input type="reset">

        
    </form>
</body>
</html>
