<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lists</title>
</head>
<body>
    <!--Unordered list -->
    <h1><span style="background-color: aqua;">Unordered list</span></h1>
    <ul>
        <li>milk</li>
        <li>butter</li>
        <li>paneer</li>
        <ul>
            <li>cheese</li>
        </ul>

    </ul>
    <br>
    <!--ordered list-->
    <h1><span style="background-color: tomato;">ordered list</span></h1>
    <ol type="A">
        <li>eat breakfast</li>
        <li>do exercise</li>
        <li>some coding</li>
    </ol>
    <br>
    <!--Description list -->
    <h1><span style="background-color: cyan;">Description list</span></h1>
    <dl>
        <dt>phoneix</dt>
        <dd>so he is a agent of valorant game</dd>
    </dl>

</body>
</html>
